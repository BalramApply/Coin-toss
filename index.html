<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <link rel="icon" sizes="48x48" href="./icone.jpg">

    <!-- title -->
    <title>Toss APP</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- container -->
    <div class="container">

        <!-- result -->
        <div class="stats">
            <h1 id="count" class="count"></h1>
        </div>

        <!-- icons -->
        <div class="coin" id="coin">

            <!-- head -->
            <div class="heads">
                <img src="head.jpeg">
            </div>

            <!-- tail -->
            <div class="tails">
                <img src="tail.jpeg">
            </div>
        </div>

        <!-- button -->
        <div class="button">
            <button id="flip-button">
                 NOW!
            </button>
        </div>
    </div>
    
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
